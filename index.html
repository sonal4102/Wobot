<!DOCTYPE html>
<html>

<head>
  <title>Responsive Login Form Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="headline">
      <div class="logo"><img src="images.png"></div>
      <h1>It's a delight to have you onboard !</h1>
      <p>Help us to know you better.<br>(This is how we optimize Wobot as per your business
        need)</p>
    </div>
    <form class="form" method="post" action="#">
      <div class="signup">
        <div class="form-group">

          <input type="text" placeholder="Enter Company Name">
        </div>

        <div class="select">
          <select name="format" id="format">
            <option selected disabled>Select Industry</option>
            <option value="pdf">xyz1</option>
            <option value="txt">xyz2</option>
            <option value="epub">xyz3</option>
            <option value="fb2">xyz4</option>
            <option value="mobi">other</option>
          </select>
        </div>
        <div class="select">
          <select name="format" id="format">
            <option selected disabled>Company Size</option>
            <option value="pdf">0-20</option>
            <option value="txt">21-50</option>
            <option value="epub">51-200</option>
            <option value="fb2">201-500</option>
            <option value="mobi">500+</option>
          </select>
        </div>
        <div class="check-box">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">I agree to <a href="#">Terms of
              Use & Condition</a></label>
        </div>
        <button type="submit" class="btn">Get Started</button>
      </div>
    </form>
  </div>
</body>

</html>
